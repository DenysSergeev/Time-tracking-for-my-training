<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time tracking for TRAINING</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
    </head>
    <body>
      <section class="dashboard">
        <div class="dashboard__content">
          <div class="dashboard__person">
            <div class="info-card">
              <img src="img/IMG_2177.JPG" alt="" class="info-card__photo">
              <div class="info-card__text">
                <p class="info-card__subtitle">Report for</p>
                <h3 class="info-card__title">Denys Linetskyi</h3>
              </div>
            </div>
            <div class="view-selector">
              <div class="view-selector__item">Daily</div>
              <div class="view-selector__item view-selector__item--active">Weekly</div>
              <div class="view-selector__item">Monthly</div>
            </div>
          </div>
          
    
        </div>
      </section>

    <script src="app.js"></script>
</body>
</html>
